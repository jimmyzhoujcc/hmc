<!DOCTYPE HTML>
{%  extends 'base.html' %}
<html lang="zh-CN">
<body>
{% block page-content%}

       <div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!-- Begin Highchart -->
            <!--<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>-->
            <!-- End Highchart -->

                <div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-3 main">
                <br/>
                <br/>
                <br/>
                <br/>
      <h2 class="page_title">Please sign in</h2>
      <form id="shakeForm" action="/account_login/" method="POST">
            <div class="form-group">
              <input type="text" class="form-control login-field" name="user" value="" placeholder="Enter your name" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field"  name="password" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
	     <button type="submit" class="btn btn-primary btn-lg btn-block">Log me in</button>
            <a class="login-link" href="#">Lost your password?</a>
	  </form>
	  {%if err%}
		<script type="text/javascript">
			$( document ).ready(function() {
			  $( "#err" ).effect( "shake" );
			});
		</script><p id="err"  style="color:red;margin:center">{{err}} </p>
	  {%endif%}

    </div> <!-- /container -->
			</div>
		</div>
	</div>

{%endblock%}

</body>
</html>
